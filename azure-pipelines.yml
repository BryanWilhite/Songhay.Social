name: $(System.TeamProject)_$(Build.DefinitionName)_$(Build.SourceBranchName)_$(Build.BuildId)

variables:
  BuildConfiguration: 'Release'
  RepoName: 'Songhay.Social'

trigger:
  batch: false
  branches:
    include:
    - master
    - releases/*
  paths:
    exclude:
    - /azure*.yml
    - $(RepoName).Activities.Tests/*
    - $(RepoName).Repository.Tests/*
    - $(RepoName).Shell.Tests/*
    - $(RepoName).Tests/*

resources:
- repo: self

queue:
  name: Hosted VS2017

steps:
- task: DotNetCoreInstaller@0
  displayName: 'Use .NET Core SDK 2.2.402'
  inputs:
    version: 2.2.402

- task: DotNetCoreCLI@2
  displayName: 'dotnet restore'
  inputs:
    command: restore
    projects: '**/*.csproj'

- task: DotNetCoreCLI@2
  displayName: 'dotnet build'
  inputs:
    projects: '**/*.csproj'
    arguments: '--configuration $(BuildConfiguration)'

- task: mattlabrum.build-task.custom-build-task.downloadsSecureFile@0
  displayName: 'Download Secure File 36693689-8cae-422c-a5c1-d45fd27404c5'
  inputs:
    fileInput: '36693689-8cae-422c-a5c1-d45fd27404c5'
    targetPath: $(RepoName).Web

- task: DotNetCoreCLI@2
  displayName: 'dotnet test [Web]'
  inputs:
    command: test
    projects: '**/$(RepoName).Web.Tests/*.csproj'
    arguments: '--configuration $(BuildConfiguration)'

- task: DotNetCoreCLI@2
  displayName: 'dotnet publish'
  inputs:
    command: publish
    arguments: '--configuration $(BuildConfiguration) --output $(Build.ArtifactStagingDirectory)'

- task: PublishBuildArtifacts@1
  displayName: 'Publish Artifact: drop'
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
